<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <p class="header__description">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>

    <main>
      <div class="pricing">
        <div class="flex-group">
          <p class="pricing__quantity" aria-live="polite">
            <span class="page"></span> Pageviews
          </p>
          <p class="pricing__price" aria-live="polite">
            <span class="price">$</span> / month
          </p>
        </div>
        <label for="range" class="screen-reader">range</label>
        <input type="range" id="range" min="0" max="4" step="1" />

        <fieldset class="pricing__toggle">
          <legend class="screen-reader">select a billing cycle</legend>
          <p class="Pricing__monthly">Monthly Billing</p>
          <label class="switch" for="checkbox">
            <span class="screen-reader">checkbox</span>
            <input type="checkbox" id="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="pricing__yearly">Yearly Billing</p>
          <p class="pricing__discount">-25%</p>
        </fieldset>

        <div class="pricing__footer">
          <div>
            <ul class="pricing__benefits">
              <li>
                <img src="images/icon-check.svg" alt="" />
                <span>Unlimited websites</span>
              </li>
              <li>
                <img src="images/icon-check.svg" alt="" />
                <span>100% data ownership</span>
              </li>
              <li>
                <img src="images/icon-check.svg" alt="" />
                <span>Email reports</span>
              </li>
            </ul>
          </div>
          <div class="link-wrapper">
            <a class="pricing__link">Start my trial</a>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
